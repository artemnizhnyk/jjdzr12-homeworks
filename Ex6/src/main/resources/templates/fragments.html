<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" th:href="@{/images/book.png}" sizes="48x48"/>
</head>

<body>

<nav th:fragment="navbar">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="/artem-hyena-face">
                <img src="/images/artemLogo.jpg" alt="Artem Image" class="align-self-stretch h-100" width="80px" height="100%">
                <span>   Artem Library</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/book-for-today">Book for Today</a>
                    </li>
                </ul>
            </div>

            <form action="/books"  method="post">
                <div class="d-flex">
                    <input class="form-control mr-2" type="text" name="searchQuery" placeholder="Find book..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>


<footer th:fragment="footer" class="footer fixed-bottom bg-dark">
    <div class="container text-white">
        <p class="text-center" style="font-size: smaller;">Created by Artem Nizhnyk Super IT Master777, 2023</p>
